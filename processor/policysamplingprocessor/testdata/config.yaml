receivers:
  nop:

exporters:
  nop:

processors:
  policysampling:
    policies:
      [
          {
            name: test-policy-1,
            type: always_sample
          },
          {
            name: test-policy-2,
            type: numeric_attribute,
            numeric_attribute: {key: key1, min_value: 50, max_value: 100}
          },
          {
            name: test-policy-3,
            type: string_attribute,
            string_attribute: {key: key2, values: [value1, value2]}
          },
          {
            name: test-policy-4,
            type: rate_limiting,
            rate_limiting: {spans_per_second: 35}
         },
      ]

service:
  pipelines:
    traces:
      receivers: [nop]
      processors: [policysampling]
      exporters: [nop]
